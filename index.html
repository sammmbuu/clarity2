<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-indigo.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="./main.css">
    <script type='text/javascript' src="./Song.js"></script>
    <script type='text/javascript' src="./knockout.js"></script>
    <script type="text/javascript" src="./clarityModel.js"></script>
    <script type="text/javascript" src="./initOnLoad.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body onload="InitLoad()" id="apply">
    <div id="login">
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="sample1">
            <label id="tag" class="mdl-textfield__label" for="sample1">Username...</label>
          </div>
        </form>
        <br>
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="sample1">
            <label class="mdl-textfield__label" for="sample1">Password...</label>
          </div>
        </form>
        <br>
        <button type="button" onclick="hideLogin()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="width: 80%">
          Login
        </button>
        <br><br>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="width: 80%">
          Create Account
        </button>
        <br><br>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="width: 80%">
          Forgot Password
        </button>
    </div>
    <div id="welcome">
        <h2>How are you feeling?</h2>
        <div>
          <ul id="tags" data-bind="foreach: tags">
            <li>
              <label class="tag mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect">
              <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input" data-bind="checkedValue: $data, checked: $root.selectedTags">
              <span class="mdl-checkbox__label" data-bind="text: $data"></span>
              </label>
            </li>
          </ul>
        </div>
        <div id="welcomeButtons">
          <button type="button" onclick="spotifyPlay()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="width: 80%">
            Listen
          </button>
          <br><br>
          <button type="button" onclick="songEdit()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="width: 80%">
            Edit Songs and Tags
          </button>
        </div>
    </div>
    
    
    <div id="playMusic">
      THIS IS WHERE SPOTIFY GOES<br>Sample Playlist:<br>
      <br>
      <div>
        <ul id="playlist" data-bind="foreach: playlist">
          <li>
            <span data-bind="text: name"></span> by 
            <span data-bind="text: artist"></span>
          </li>
        </ul>
      </div>
      <button type="button" onclick="editTags()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="width: 40%">
        Edit Tags
      </button>
      <button type="button" onclick="songEdit()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="width: 40%">
        Edit Songs
      </button>
      
    </div>
    
    
    <div id="editSongs">
      <h2>Edit Songs</h2>
      <div id="songs">
        <div>
          <ul data-bind="foreach: songs">
            <li onclick="showChildren(this)">
              <span data-bind="text: name"></span>
              <ul data-bind="foreach: songTags">
                <li class="listTags" style="display: none">
                  <span data-bind="text: $data"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<i data-bind="uniqueName: $data, value: $data" class="fas fa-minus-circle"></i>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
      <div id="editButtons">
        <button type="button" onclick="editTags()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="width: 40%">
          Edit Tags
        </button>
        <button type="button" onclick="spotifyPlay()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" style="width: 40%">
          Play Music
        </button>
      </div>
    </div>
    <script type="text/javascript" src="./main.js"></script>
</body>
